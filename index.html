<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360, initial-scale=1" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <main class="main-container">
      <section class="section">
        <h2 class="text-center">Products</h2>
        <div class="products">
          <div class="product">
            <div class="productImg">
              <img
                class="product__image"
                src="https://img.discogs.com/ANqTIc4unjZcPPOhde2zjCwUDTw=/fit-in/596x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-373240-1189712644.jpeg.jpg"
                alt="smiths"
              />
          
            </div>
						<p class="product__name">Meat Is Murder</p>
						<p class="product__price">25.00</p>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
          <div class="product">
           <div class="productImg">
						<img
						class="product__image"
						src="https://img.discogs.com/08K0-JVC53WKp7e1FDxs8mYxHl8=/fit-in/600x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-190219-1319054863.jpeg.jpg"
						alt="Cars"
					/>
					
					 </div>
					 <p class="product__name">The Cars</p>
					<p class="product__price">20.00</p>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
          <div class="product">
           <div class="productImg">
						<img
						class="product__image"
						src="https://img.discogs.com/CfOv-bIabrBRyPVdq-8yyhOYILc=/fit-in/310x328/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-2121357-1265201842.jpeg.jpg"
						alt="cleaners"
					/>
				
					 </div>
					 <p class="product__name">Midnight Cleaners</p>
					 <p class="product__price">35.00</p>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
          <div class="product">
           <div class="productImg">
						<img
						class="product__image"
						src="https://img.discogs.com/fCaLIHl_MbaUTnciSNfdz5zr-3I=/fit-in/500x500/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-1044287-1400327359-6935.jpeg.jpg"
						alt="neil"
					/>
					
					 </div>
					 <p class="product__name">Harvest</p>
					<p class="product__price">22.50</p>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <div class="productImg">
							<img
              class="product__image"
              src="https://img.discogs.com/yJaN2cSWWoAV7IGdXWWk8GrVJOo=/fit-in/595x590/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-13839806-1562308277-4267.jpeg.jpg"
              alt="the doors"
            />
            
						</div>
						<p class="product__name">Strange Days</p>
            <p class="product__price">33.00</p>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
          <div class="product">
            <div class="productImg">
							<img
              class="product__image"
              src="https://img.discogs.com/bOBntgXhl0KuethlSMqk9x4GRB0=/fit-in/600x601/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-1158722-1314209549.jpeg.jpg"
              alt="ten"
            />
    
						</div>
						<p class="product__name">Space In Time</p>
            <p class="product__price">26.00</p>
            <button class="btn btn--primary" data-action="ADD_TO_CART">
              Add To Cart
            </button>
          </div>
        </div>
      </section>

      <section class="section">
        <h2 class="text-center">Cart</h2>
        <div class="cart"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
